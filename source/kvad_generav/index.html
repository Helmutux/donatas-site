<body>
    <header class="container-flex">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12"><a href="../../index.html#kvgen">Grįžti pradžią</a></div>
            <div class="col-lg-6 col-md-8 col-sm-12">

                </h1>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-0">
            </div>
        </div>
    </header>
    <main>
        <form>
            <label for="ilgis">Ilgis</label>
            <input type="number" min="20" id="ilgis">


            <label for="aukstis">Aukstis</label>
            <input type="number" min="20" id="aukstis">


            <label for="spalva">Spalva</label>
            <select id="spalva">
                <option value="default" selected disabled><i>pasirinkti spalva</i></option>
                <option value="#3c3ce4">Melyna</option>
                <option value="#0ba506">Zalia</option>
                <option value="#f8f409">Geltona</option>
                <option value="#500803">Ruda</option>
                <option value="#c23a30">Raudona</option>
                <option value="coral">Coral</option>
                <option value="cyan">Cyan</option>
            </select>
            <button type="submit">Kurti blokeli</button>
        </form>


        <div style="display: flex; flex-wrap: wrap;" id="divss">

        </div>
    </main>


    <footer class="container-flex">
