        <a href="../../index.html#kmi" id="back">Grįžti į pagrindinį</a>
        <h1 class="text-center">
            Kūno masės indekso apskaičiavimas. <br>
            Rekomendacijos užklausos davėjui
        </h1>
    </header>
    <main>
        <form class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label for="svoris">Jūsų svoris (kg)</label>
                <input type="number" id="svoris" min="20" placeholder="nurodykite savo svorį" class="form-control">
            </div>
            <div class="form-group">
                <label for="ugis">Jūsų ūgis (m)</label>
                <input type="number" id="ugis" min="1" max="2.4" step="0.01" placeholder="nurodykite savo ūgį"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Skaičiuoti KMI</button>
        </form>

        <div id="div" class="col-lg-4 col-md-6 col-sm-12">

        </div>
    </main>
