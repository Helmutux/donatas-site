<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../icons/icon-speed.png">

    <script src="https://kit.fontawesome.com/17e3549c29.js" crossorigin="anonymous"></script>
    <title>Greičio skaičiavimas</title>
</head>

<body>
    <a href="../../index.html#carspeed" style="margin: 10px 0 0 10px;">Grįžti į pradinį</a>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Greičio paskaičiavimas: <br> įveiktas atstumas / sugaištas laikas <br>
                    <i class="far fa-hand-point-down"></i>
                    <br> kilometrai / val</h2>
            </div>
            <div class="col-lg-4 col-md-3"></div>
            <form class="uzklausa col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="form-group">
                    <label for="kilometrai">Atstumas kilometrais</label>
                    <input type="number" class="form-control" id="kilometrai" min="0" step="any" placeholder="įrašykite kilometrus">
                </div>
                <div class="form-group">
                    <label for="metrai">Atstumas metrais</label>
                    <input type="number" class="form-control" id="metrai" min="0" step="any" placeholder="įrašykite metrus">
                </div>
                <div class="form-group">
                    <label for="hours">Sugaištas laikas val.</label>
                    <input type="number" class="form-control" id="hours" min="0" step="any" placeholder="įrašykite val">
                </div>
                <div class="form-group">
                    <label for="minutes">Sugaištas laikas min.</label>
                    <input type="number" class="form-control" id="minutes" min="0" step="any" placeholder="įrašykite min">
                </div>
                <div class="form-group">
                    <label for="seconds">Sugaištas laikas sek.</label>
                    <input type="number" class="form-control" id="seconds" min="0" step="any" placeholder="įrašykite sek">
                </div>
                <button type="submit" class="btn btn-primary">Pateikti greitį</button>
            </form>
            <div class="col-lg-4 col-md-3 col-sm-12"></div>
            <div class="col-lg-4 col-md-3 col-sm-12"></div>
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Greitis km / h</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="greitis">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-12"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
