<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Automobilio greičio konverteris</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Automobilio duomenų ir greičio atvaizdavimas lentelėje</h2>
            </div>
            <div class="col-12">
                <h4>Masyvo formavimas:</h4>
            </div>
            <form class="uzklausa col-4 text-left">
                <div class="form-group">
                    <label for="datalaikas">Data, laikas</label>
                    <input type="datetime" class="form-control" id="datalaikas" value="2017-07-06 19:59:45">
                </div>
                <div class="form-group">
                    <label for="numeris">Valst.numeris</label>
                    <input type="text" class="form-control" id="numeris" value="LRS123">
                </div>
                <div class="form-group">
                    <label for="atstumas">Nuvažiuotas atstumas metrais</label>
                    <input type="number" class="form-control" id="atstumas" value="5000">
                </div>
                <div class="form-group">
                    <label for="laikas">Sugaištas laikas sek.</label>
                    <input type="number" class="form-control" id="laikas" value="118">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="col-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Data Laikas</th>
                            <th scope="col">Automobilio Nr.</th>
                            <th scope="col">Greitis km / h</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="data_laikas">-</th>
                            <td class="v_nr">-</td>
                            <td class="greitis">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
