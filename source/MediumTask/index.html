<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/17e3549c29.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="icon" href="../../icons/icon-task.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Atvaizdavimas. Kūrimas. Koregavimas. Trynimas</title>
</head>

<body>
    <header class="container-flex">
        <a href="../../index.html#mtask" id="back">Grįžti į pagrindinį</a>
        <h2>Objekto atvaizdavimas lentelėje. Elementų pridėjimas, koregavimas ir trynimas</h2>
    </header>
    <main class="container">
    <!-- naujo elemento ivedimo modal'as  -->
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Naujas</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Naujas elementas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="numer" class="col-form-label">Numeris</label>
                                <input type="text" class="form-control" value='' id="numer"
                                    placeholder="Įveskite numerį">
                            </div>
                            <div class="form-group">
                                <label for="speed" class="col-form-label">Greitis</label>
                                <input type="number" class="form-control" value='' min="0" id="speed"
                                    placeholder="Įveskite greitį (km/val)">
                            </div>
                            <div class="form-group">
                                <label for="time" class="col-form-label">Laikas</label>
                                <input type="number" class="form-control" value='' min="0" id="time"
                                    placeholder="Nurodykite sugaištą laiką">
                            </div>
                            <div class="form-group">
                                <label for="data" class="col-form-label">Data</label>
                                <input type="date" class="form-control" value='' id="data"
                                    placeholder="Nurodykite datą">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Atšaukti</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="naujas_el">Suvesti</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- elemento ivedimo modalo pabaiga  -->

        <!-- taisymo modal'as (hide) -->
        <div class="modal fade" id="taisymas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">Elemento taisymas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="numer2" class="col-form-label">Numeris</label>
                                <input type="text" class="form-control" id="numer2" value="">
                            </div>
                            <div class="form-group">
                                <label for="speed2" class="col-form-label">Greitis</label>
                                <input type="number" class="form-control" min="0" id="speed2" value="">
                            </div>
                            <div class="form-group">
                                <label for="time2" class="col-form-label">Laikas</label>
                                <input type="number" class="form-control" min="0" id="time2" value="">
                            </div>
                            <div class="form-group">
                                <label for="data2" class="col-form-label">Data</label>
                                <input type="date" class="form-control" id="data2" value="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Atšaukti</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="keiciamas_el">Taisyti</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- taisymo modalo pabaiga -->

        <!-- duomenu lentele -->
        <div>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Numeris</th>
                        <th scope="col">Greitis</th>
                        <th scope="col">Laikas</th>
                        <th scope="col">Data</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>

                </thead>
                <tbody id="tbody">

                </tbody>

            </table>
        </div>
        <!-- lenteles pabaiga  -->
    </main>
    <footer class="container-flex">
        <ul class="list-group list-group-horizontal container">
            <li class="list-group-item"><a href="https://www.facebook.com/kulvinskas"><i
                        class="fab fa-facebook-square"></i> kulvinskas</a></li>
            <li class="list-group-item"> &copy; Teisė kopijuoti ir laisvai platinti suteikiama</li>
            <li class="list-group-item">2020-02-06</li>
            <li class="list-group-item">Daugiau darbų <i class="far fa-hand-point-right"></i> <a
                    href="http://donatas.site"> donatas.site</a></li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
