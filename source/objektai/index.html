<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="shortcut icon" href="icon-bmw.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Namu darbas</title>
</head>

<body>
    <a href="../../index.html#ferari">Grįžti į pradinį</a>
    <div class="container">
        <form action="">
            <label for="car">Automobilis</label>
            <input type="text" id="car" placeholder="pridėti automobilį">
            <label for="speed">Greitis</label>
            <input type="number" id="speed" placeholder="nurodyti greitį">
            <button type="submit" class="button">Pridėti</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <td>Automobilis</td>
                <td>Greitis (km/h)</td>
            </tr>
        </thead>
        <tbody id="tablebody">
            
        </tbody>
    </table>

    <div class="container">
        <form action="" id="speeed">
            <label for="time">Laikas</label>
            <input type="number" id="time" placeholder="sugaištas laikas, val">
            <button type="submit" >Lenktyniauti</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <td>Automobilis</td>
                <td>Distancija (km)</td>
            </tr>
        </thead>
        <tbody id="tablebody2">
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
