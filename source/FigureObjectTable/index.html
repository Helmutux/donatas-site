                        <label for="aukstis">Aukštis</label>

                    </div>
                    <div class="form-group">
                        <label for="plotis">Plotis</label>
                        <input type="number" class="form-control" min="0" id="plotis" placeholder="nurodykite plotį">
                    </div>
                    <button type="submit" class="btn btn-primary">Pradiniai duomenys</button>
                </form>
            </div>
        </div>
       
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="topleft">#</th>

                        <th scope="col">AUKŠTIS</th>

                    </tr>

                <tbody id="tablebody">

                </tbody>
            </table>
            <div class="row">
            <button type="button" class="btn btn-primary" onclick="big()" id="max">Apskaičiuoti tūrį ir rasti

            </div>
            <table class="table text-center">
                <thead class="thead-light">
                    <tr>

                        <th scope="col" class="topright">TŪRIS</th>
